<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit - AnyVerified</title>
</head>
<body>
  <h2>Add Funds</h2>
  <form id="depositForm">
    <input type="number" id="amount" placeholder="Amount" required />
    <button type="submit">Pay with Paystack</button>
  </form>
  <div id="status"></div>

  <script>
    const PAYSTACK_PUBLIC = "pk_test_6351d09de2b28b62e4e8e4869c0eb45a1e3dca11";
    const form = document.getElementById("depositForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const amount = parseFloat(document.getElementById("amount").value);
      const uid = localStorage.getItem("uid");
      statusDiv.textContent = "Initializing payment...";

      const res = await fetch("/.netlify/functions/initializePayment", {
        method: "POST",
        body: JSON.stringify({ uid, amount })
      });

      const data = await res.json();
      if (data.authorization_url) {
        window.location.href = data.authorization_url;
      } else {
        statusDiv.textContent = data.error || "Error starting payment";
      }
    });
  </script>
</body>
</html>

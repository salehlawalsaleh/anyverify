<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AmeerTech — Redirecting</title>

  <noscript>
    <meta http-equiv="refresh" content="5;url=./auth.html">
  </noscript>

  <style>
    :root{
      --bg:#0f172a;
      --card:#0b1220cc;
      --accent:#0EA47A;
      --text:#e6eef0;
      --muted:#9CA3AF;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;background:linear-gradient(180deg,#071524,#0b1226); color:var(--text)}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:14px;box-shadow:0 8px 36px rgba(2,6,23,0.6);max-width:420px;width:100%;text-align:center}
    .logo{width:64px;height:64px;border-radius:12px;margin:0 auto 12px;background:linear-gradient(135deg,var(--accent),#20c997);display:grid;place-items:center;font-weight:900;color:#052016}
    h1{margin:8px 0 6px;font-size:18px}
    p{margin:0 0 14px;color:var(--muted)}
    .spinner { --size:64px; width:var(--size); height:var(--size); border-radius:50%; border:6px solid rgba(255,255,255,0.08); border-top-color:var(--accent); animation:spin 1s linear infinite; margin:14px auto; box-shadow:0 8px 30px rgba(14,164,122,0.08); }
    @keyframes spin{to{transform:rotate(360deg)}}
    .count{font-weight:700;margin-top:8px}
    .small{font-size:13px;color:var(--muted);margin-top:6px}
    .sr-only{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="status" aria-live="polite">
      <div class="logo">AT</div>
      <h1>Please wait…</h1>
      <p class="small">Checking your session — redirecting shortly.</p>

      <div class="spinner" aria-hidden="true"></div>
      <div class="count" id="countTxt">Redirecting in 5s</div>

      <p class="small">If you are not redirected automatically, <a href="./auth.html" style="color:var(--accent);text-decoration:none">click here</a>.</p>
      <span class="sr-only" id="srStatus">Redirecting in 5 seconds</span>
    </div>
  </div>

  <!-- Firebase check -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDc0bIipHU7N73mju33dNwSWmH3IeIYkog",
      authDomain: "ameernin-ba310.firebaseapp.com",
      projectId: "ameernin-ba310",
      storageBucket: "ameernin-ba310.appspot.com",
      messagingSenderId: "366068381479",
      appId: "1:366068381479:web:YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const txt = document.getElementById('countTxt');
    const sr = document.getElementById('srStatus');
    let t = 5;
    const id = setInterval(()=> {
      t--;
      if(t>0){
        txt.textContent = 'Redirecting in ' + t + 's';
        sr.textContent = 'Redirecting in ' + t + ' seconds';
      }
    },1000);

    onAuthStateChanged(auth, (user) => {
      clearInterval(id);
      setTimeout(()=>{
        if(user){
          window.location.href = './dashboard.html';
        } else {
          window.location.href = './auth.html';
        }
      }, 500); // small delay to sync with spinner
    });
  </script>
</body>
</html>
